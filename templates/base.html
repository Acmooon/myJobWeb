<!doctype html>
<html class="no-js" lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Apork - Product Landing HTML5 Template</title>
    <meta name="keywords" content="Corporate Business Shopse HTML5 Css3 Template App Product" />
    <meta name="description" content="Apork - Product Landing HTML5 Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- css here -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/meanmenu.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/magnific-popup.css">

<body>

    <!--[if lte ie 9]>
            <p class="browserupgrade">you are using an <strong>outdated</strong> browser. please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

    <!-- preloaders start -->
    <div class="preloader">
        <div class="loader">Loading...</div>
    </div>
    <!-- preloaders end -->
    <!-- header area start -->
    <header>
        <!-- header area start -->
        <div class="header-area">
            <div class="container">
                <div class="row">
                    <!-- logo start -->
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3">
                        <div class="header-logo">
                            <a href="/index"><img src="static/picture/logo-1.png" alt="logo" class="img-fluid" height="80" width="80"></a>
                        </div>
                    </div>
                    <!-- main menu area start -->
                    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-9">

                        <div class="header-top-right float-right">
                            <ul class="header-search">
                                <li><a href="/search"><i class="fa fa-search"></i></a></li>
                            </ul>

                            <div class="header-top-btn">
                                <a href="/index" class="btn btn-type-1">最初のページ</a>

                            </div>
                        </div>
                        <div class="main-menu-area float-right">
                            <div class="main-menu">
                                <nav id="mobile-menu">
                                    <ul>
                                        <li class="active"><a href="/about">About author ...</a></li>
                                        <li><a href="/list">Job List</a></li>
                                        <li><a href="/chart">Analyzed Chart</a></li>
                                        <li><a href="/wordcloud">WordCloud</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="mobile-menu"></div>
                    </div>
                    <!-- main menu area end -->
                </div>
            </div>
        </div>
        <!-- header area end -->
        <!-- search form start -->
        <div class="search-form-area" id="search-overlay">
            <div class="search-form-centered">
                <div id="search-box">
                    <i id="close-btn" class="fa fa-times fa-2x"></i>
                    <form class="search-form">
                        <input class="form-control" placeholder="Type your text" type="text">
                        <br>
                        <div>
                        <input class="form-control" placeholder="？？？" type="text">
                        <button type="submit">
                            <span>Search</span>
                        </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <!-- search form end -->
    </header>
    <!-- header area end -->
    {% block body %}

    {% endblock %}

    <!-- scrolltop button -->
    <div class="material-scrolltop"></div>

    <!-- js here -->
    <script src="static/js/modernizr-3.5.0.min.js"></script>
    <script src="static/js/jquery-1.12.4.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/meanmenu.min.js"></script>

    <script src="static/js/scrolltop.js"></script>
